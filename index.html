<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class ="main-content">
    <header class="section sec1 header active" id="home">
        <i class="fa-brands fa-instagram"></i>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 code"id="code"></section>
        <section class="section sec4 art"id="art"></section>
        <section class="section sec5 contact"id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="control control-3 " data-id="code">
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="control control-4 "data-id="art">
            <i class="fa-solid fa-palette"></i>
        </div>
        <div class="control control-5 "data-id="contact">
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>

    <script src="app.js"></script>
